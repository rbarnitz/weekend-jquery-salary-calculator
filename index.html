<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>

  </header>
  <main>
    <h2>Add Employee</h2>
    <input type="text" id="first-name" placeholder="First Name"/>
    <input type="text" id="last-name" placeholder="Last Name"/>
    <input type="number" id="ID" placeholder="ID"/>
    <input type="text" id="Title" placeholder="Title"/>
    <input type="number" id="Salary" placeholder="Salary"/>
    <br></br>
    <center>
      <button id = "submit" onClick="addEmployee(event)" >Submit</button>
    </center>
    <h2>Employees</h2>

    <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Id</th>
            <th>Title</th>
            <th>Annual Salary</th>  
          </tr>
      </thead>
      <tbody id="employe-info">
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Id</td>
          <td>Title</td>
          <td>Annual Salary</td> 
        </tr>
    </tbody>

      </tr>
    </table>

    <style>
      
      </style>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
  <script src="scripts/client.js"></script>

</body>
</html>
